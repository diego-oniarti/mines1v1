<!DOCTYPE html>
<html>
    {{template "header" .}}
    <body class="dark">
        {{template "navbar" .}}
        <div id="mainContainer">
            <h1 id="titoloPagina">LOBBY</h1>

            <div class="boxes">
                <div class="box">
                    <div class="flex collapseButton"><h1>Giocatore Singolo</h1> <div class="V"></div></div>
                    <div class="hr"></div>
                    <div class="section centered">
                        <form action="/single" method="get">
                            <div class="horizontal">
                                <div class="form_fields">
                                    <span>
                                        <input min="0" name="width" value="18" type="number" placeholder="width" required>
                                        x
                                        <input min="0" name="height" value="14" type="number" placeholder="height" required>
                                    </span>
                                    <span>Bombe <input min="1" type="number" name="bombs" placeholder="bombs" value="40" required></span>
                                    <span>Tempo <div class="toggle"><input name="timed" type="checkbox"><div class="toggle_nob"></div></div></span>
                                    <span><input min="1" type="number" name="tempo" placeholder="bombs" value="3000">ms</span>
                                </div>
                                <input type="submit" value="Gioca">
                            </div>
                        </form>
                    </div>
                    <div class="section">
                        <p>
                        Gioca da solo per allenarti nella versione classica, o sfida il cronometro nella versione a tempo.
                        </p>
                    </div>
                </div>
            </div>
        </div>
        {{template "footer" .}}
    </body>
</html>
