<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Verification Email</title>
    </head>
    <body>
        <h2>Verify Your Account</h2>
        <p>Ciao {{.Name}},</p>
        <p>Premi il pulsante per confermare la tua mail:</p>
        <form action="https://localhost:2357/verify" method="post">
            <input type="hidden" value="{{.Code}}" name="code">
            <input type="submit" value="Verifica Mail" style="display: inline-block; padding: 10px 20px; font-size: 16px; color: white; background-color: #4CAF50; text-decoration: none; border-radius: 5px;">
        </form>
    </body>
</html>
